<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">

      <div class="slider">
        <input type="radio" name="point" id="slider__slide-1" checked>
        <input type="radio" name="point" id="slider__slide-2">
        <input type="radio" name="point" id="slider__slide-3">
        <input type="radio" name="point" id="slider__slide-4">
        <input type="radio" name="point" id="slider__slide-5">

        <div class="slider__navigation">
          <label class="slider__nav-item" for="slider__slide-1"></label>
          <label class="slider__nav-item" for="slider__slide-2"></label>
          <label class="slider__nav-item" for="slider__slide-3"></label>
          <label class="slider__nav-item" for="slider__slide-4"></label>
          <label class="slider__nav-item" for="slider__slide-5"></label>
        </div>

        <div class="slider__items">
          <div class="slider__slide slider__item-1"></div>
          <div class="slider__slide slider__item-2"></div>
          <div class="slider__slide slider__item-3"></div>
          <div class="slider__slide slider__item-4"></div>
          <div class="slider__slide slider__item-5"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
